# mongodb.org only supply Ubuntu repos for LTS releases
trusty:
  use_repo: True
  mongodb_package: mongodb-org
  mongos_package: mongodb-org-mongos
  repo_component: multiverse
precise:
  use_repo: True
  mongodb_package: mongodb-org
  mongos_package: mongodb-org-mongos
  repo_component: multiverse
jessie:
  use_repo: False
  mongodb_package: mongodb-server
  mongos_package: mongodb-server
